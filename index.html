  <!-- Estrutura modal -->

  <div class="modal-overlay">
    <div class="modalCurso">
      <div id="formCurso">
        <h2 class="tituloModal">Novo Curso</h2>

        <form action="" onsubmit="Form.submit(event);" data-behavior="modalForm">
          <input type="hidden" name="cursoId" value="">
          <!--Input Hidden-->

          <div class="input-group">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" placeholder="Nome do Curso...">
          </div>

          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <textarea name="description" id="description" cols="30" rows="3"
              placeholder="Descrição do curso..."></textarea>
          </div>

          <!-- Input imagens -->
          <div class="input-imagens">
            <h4>Selecione Imagem</h4>

            <div class="img-container" id="img-container">
              <label for="img-web" class="imgLabel">
                <input type="radio" name="input-img" id="img-web" value="./imagens/ilustra-web.png" checked>
                <img src="./imagens/ilustra-web.png" alt="">
              </label>
              <label for="img-ux" class="imgLabel">
                <input type="radio" name="input-img" id="img-ux" value="./imagens/ilustra-ux.png">
                <img src="./imagens/ilustra-ux.png" alt="">
              </label>
              <label for="img-mkt" class="imgLabel">
                <input type="radio" name="input-img" id="img-mkt" value="./imagens/ilustra-marketing.png">
                <img src="./imagens/ilustra-marketing.png" alt="">
              </label>
            </div>
          </div>
          <!-- Input imagens -->

          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="Modal.close()">
              Cancelar
            </a>
            <button type="submit">Salvar</button>
            <!--primeiro botão = submit-->
          </div>
        </form>
      </div>
    </div>
